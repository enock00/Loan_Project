{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | QuickLoan</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

<div class="login-container">
  <div class="login-card">
    <h2><i class="fa-solid fa-right-to-bracket"></i> Login</h2>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

  <form method="POST" action="{% url 'dashboard' %}">
  {% csrf_token %}

  <div class="form-group">
    <label for="identifier"><i class="fa-solid fa-user"></i> Email, Phone or ID</label>
    <input type="text" name="identifier" id="identifier" placeholder="Enter email, phone or ID" required>
  </div>

  <div class="form-group">
    <label for="password"><i class="fa-solid fa-key"></i> Password</label>
    <input type="password" name="password" id="password" placeholder="Enter your password" required>
  </div>

  <input type="hidden" name="next" value="{{ next|default:'' }}">
  <button type="submit" class="btn-login">Login</button>
</form>
    <p>
      Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </p>
  </div>
</div>

</body>
</html>
