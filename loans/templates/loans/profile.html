{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings | QuickLoan</title>
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>

<!-- Top Bar -->
<header class="topbar">
  <div class="topbar-content">
    <h2>QuickLoan</h2>
    <a href="{% url 'dashboard' %}" class="back-btn">‚Üê Dashboard</a>
  </div>
</header>

<main class="container">

  <section class="profile-card">
    <h3>Profile Settings</h3>
    <p>Update your personal information below.</p>

    <form method="POST">
      {% csrf_token %}

      <!-- Username -->
      <div class="form-group">
        <label>Username</label>
        <input type="text" value="{{ request.user.username }}" disabled>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" value="{{ request.user.email }}" required>
      </div>

      <!-- First Name -->
      <div class="form-group">
        <label>First Name</label>
        <input type="text" name="first_name" value="{{ request.user.first_name }}">
      </div>

      <!-- Last Name -->
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="last_name" value="{{ request.user.last_name }}">
      </div>

      <button type="submit" class="btn-primary">
        Save Changes
      </button>
    </form>
  </section>

</main>

</body>
</html>
